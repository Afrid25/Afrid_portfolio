<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Portfolio</title>
    <link rel="stylesheet" href="../styles/admin.css">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>Admin Panel</h1>
            <button id="logout-btn">Logout</button>
        </header>

        <nav class="admin-nav">
            <button class="tab-btn active" data-tab="profile">Profile</button>
            <button class="tab-btn" data-tab="about">About Me</button>
            <button class="tab-btn" data-tab="skills">Skills</button>
            <button class="tab-btn" data-tab="projects">Projects</button>
        </nav>

        <div class="admin-content">
            <!-- Profile Tab -->
            <div id="profile-tab" class="tab-content active">
                <h2>Profile Picture</h2>
                <input type="file" id="profile-pic-input" accept="image/*">
                <button id="update-profile-pic">Update Profile Picture</button>
            </div>

            <!-- About Tab -->
            <div id="about-tab" class="tab-content">
                <h2>About Me</h2>
                <textarea id="about-text" rows="6" placeholder="Enter your about me text..."></textarea>
                <button id="update-about">Update About Me</button>
            </div>

            <!-- Skills Tab -->
            <div id="skills-tab" class="tab-content">
                <h2>Skills</h2>
                <div id="skills-inputs">
                    <input type="text" class="skill-input" placeholder="Skill 1">
                </div>
                <button id="add-skill">Add Skill</button>
                <button id="update-skills">Update Skills</button>
            </div>

            <!-- Projects Tab -->
            <div id="projects-tab" class="tab-content">
                <h2>Projects</h2>
                <div id="projects-inputs">
                    <div class="project-input">
                        <input type="text" class="project-title" placeholder="Project Title">
                        <textarea class="project-description" rows="3" placeholder="Project Description"></textarea>
                        <input type="file" class="project-image" accept="image/*">
                    </div>
                </div>
                <button id="add-project">Add Project</button>
                <button id="update-projects">Update Projects</button>
            </div>
        </div>
    </div>
    <script src="../scripts/admin-panel.js"></script>
</body>
</html>
